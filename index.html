<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Server Value</title>
	<script>
		async function load() {
			const res = await fetch("https://api.tournies.net/server");
			const data = await res.json();
			document.body.innerText = data.amount1;
		}
		window.onload = load;
	</script>
</head>
<body></body>
</html>
