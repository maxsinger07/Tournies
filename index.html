<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tournies Counter</title>
  <style>
    /* Simple, centered number */
    body { margin: 0; height: 100vh; display: grid; place-items: center; font: 700 64px/1 system-ui, sans-serif; }
    #amount { letter-spacing: 1px; }
  </style>
</head>
<body>
  <div id="amount">â€“</div>

  <script>
    // Endpoint that returns: { "amount": <number> }
    const API = "https://api.tournies.net/server";
    const el  = document.getElementById("amount");

    async function load() {
      try {
        const res = await fetch(API);
        if (!res.ok) throw new Error(res.status);
        const data = await res.json();
        el.textContent = data.amount ?? "0";
      } catch (e) {
        el.textContent = "error"; // keep it simple; change to whatever you like
      }
    }

    load();

    // Optional: uncomment to auto-refresh every 10 seconds
    // setInterval(load, 10000);
  </script>
</body>
</html>
